<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>CAPTCHA Solver</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4"><div class="bg-white shadow-xl rounded-lg overflow-hidden w-full max-w-sm"><div class="bg-green-600 px-6 py-3 text-white font-semibold text-lg">CAPTCHA</div><div class="p-6"><div class="mb-6 flex justify-center items-center h-24 bg-gray-100 rounded"><img src="image.png" alt="CAPTCHA Image" class="max-h-full max-w-full object-contain"></div><input type="text" id="captchaInput" placeholder="Enter CAPTCHA" class="w-full px-4 py-3 mb-6 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900 text-center text-xl tracking-widest uppercase"><div class="flex justify-center"><button id="verifyButton" class="w-28 h-28 bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white font-bold rounded-full flex items-center justify-center transition-all duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300 cursor-pointer"><svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg></button></div><p id="message" class="text-center mt-6 text-md font-semibold"></p></div></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaInput = document.getElementById('captchaInput');const verifyButton = document.getElementById('verifyButton');const messageElement = document.getElementById('message');const correctCaptcha = 'V4XBG'; // The value extracted from the provided imagecaptchaInput.addEventListener('keypress', function(event) {if (event.key === 'Enter') {verifyButton.click();}});verifyButton.addEventListener('click', () => {const userInput = captchaInput.value.trim().toUpperCase();if (userInput === correctCaptcha) {messageElement.textContent = 'CAPTCHA Verified Successfully!';messageElement.className = 'text-center mt-6 text-md font-semibold text-green-500';captchaInput.value = '';} else {messageElement.textContent = 'Incorrect CAPTCHA. Please try again.';messageElement.className = 'text-center mt-6 text-md font-semibold text-red-500';}setTimeout(() => {messageElement.textContent = '';}, 3000); // Clear message after 3 seconds});});</script></body></html>
